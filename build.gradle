apply plugin: 'java'
version = '1.0'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir '.'
            exclude "srcnot/**"
            exclude "gradle/**"
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

}